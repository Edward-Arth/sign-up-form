<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="flexCon">
        <div id="imageBox">
            <img src="dragon.jpg"> 
        </div>
        <div id="textBox">
            <div id="summary">
                <div id="summaryContent">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div> 
            </div>
            <div id="signUp">
                <form action="example.com/path" method="post">
                    <fieldset>

                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" placeholder="Shi Huang...">

                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" placeholder="Qin...">

                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" placeholder="you@example.com">

                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number" min="10" max="10">

                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password">

                        <label for="user_password">CONFIRM PASSWORD</label>
                        <input type="password" id="user_password">

                        <button type="submit">Create Account</button>

                    </fieldset>

                </form>
            </div>
            <div id="footer">
                <div id="already">
                    Already have an account? <a href="url">Log in</a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
